name: Build Binaries

on:
  release:
    types: [published]
  workflow_call:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            rust_target: x86_64-unknown-linux-gnu
          - platform: macos-latest
            rust_target: aarch64-apple-darwin
          - platform: macos-13
            rust_target: x86_64-apple-darwin
          - platform: windows-latest
            rust_target: x86_64-pc-windows-msvc

    name: Build (${{ matrix.platform }})
    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      # Linux system dependencies
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --target ${{ matrix.rust_target }}
          # Attach artifacts to the latest release when triggered by release event
          tagName: ${{ github.event.release.tag_name || '' }}
          releaseName: ${{ github.event.release.name || '' }}
          releaseId: ${{ github.event.release.id || '' }}

      # Upload artifacts for non-release builds (workflow_dispatch / workflow_call)
      - name: Upload artifacts
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v4
        with:
          name: k0-${{ matrix.rust_target }}
          path: |
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/deb/*.deb
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/appimage/*.AppImage
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/macos/*.app
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/nsis/*.exe
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/msi/*.msi
          if-no-files-found: ignore
