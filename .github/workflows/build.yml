name: Build Binaries

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: "Version override (e.g. 1.2.3)"
        required: false
        type: string

permissions:
  contents: write

jobs:
  build:
    # Only run on chore(release) commits or manual dispatch
    if: >-
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.head_commit.message, 'chore(release):')

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            rust_target: x86_64-unknown-linux-gnu
          - platform: macos-latest
            rust_target: aarch64-apple-darwin
          - platform: macos-13
            rust_target: x86_64-apple-darwin
          - platform: windows-latest
            rust_target: x86_64-pc-windows-msvc

    name: Build (${{ matrix.platform }})
    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve version
        id: version
        shell: bash
        run: |
          if [[ -n "${{ inputs.version }}" ]]; then
            echo "value=${{ inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            # Get latest semver tag
            TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            echo "value=${TAG#v}" >> "$GITHUB_OUTPUT"
          fi

      - name: Sync version in project files
        if: steps.version.outputs.value != ''
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.value }}"
          echo "Setting version to $VERSION"

          # package.json
          jq --arg v "$VERSION" '.version = $v' package.json > tmp.json && mv tmp.json package.json

          # src-tauri/tauri.conf.json
          jq --arg v "$VERSION" '.version = $v' src-tauri/tauri.conf.json > tmp.json && mv tmp.json src-tauri/tauri.conf.json

          # src-tauri/Cargo.toml
          sed -i.bak 's/^version = ".*"/version = "'"$VERSION"'"/' src-tauri/Cargo.toml && rm -f src-tauri/Cargo.toml.bak

      # Linux system dependencies
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          args: --target ${{ matrix.rust_target }}
          updaterJsonPreferNsis: true
          tagName: v${{ steps.version.outputs.value }}
          releaseName: v${{ steps.version.outputs.value }}

      # Upload artifacts for manual dispatch without version
      - name: Upload artifacts
        if: steps.version.outputs.value == ''
        uses: actions/upload-artifact@v4
        with:
          name: k0-${{ matrix.rust_target }}
          path: |
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/deb/*.deb
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/appimage/*.AppImage
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/macos/*.app
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/nsis/*.exe
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/msi/*.msi
          if-no-files-found: ignore
